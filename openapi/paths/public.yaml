  /v1/public/{currencyPair}/markprice/buckets:
    get:
      summary: Mark Price Buckets for a currency pair
      operationId: getMarkPriceBuckets
      tags:
        - Public
      description: >
        Get the mark price buckets for a given currency pair.

        We only support 100 buckets for a given bucket period. This means you can't specify a startTime and endTime that will contain more buckets than our supported max.
      security: []
      parameters:
        - name: currencyPair
          in: path
          required: true
          description: >
            Specify the currency pair for which you want to query the mark price buckets. Examples: BTCUSDC, ETHUSDC, XRPUSDC, ADABTC, ADAETH etc.
          schema:
            type: string
          example: BTCUSDT
        - name: periodSeconds
          in: query
          required: false
          description: Bucket period in seconds. Default is 60, Max 86400
          schema:
            type: integer
            minimum: 1
            maximum: 86400
            default: 60
          example: 60
        - name: startTime
          in: query
          required: false
          description: Start time in ISO 8601 format. Default is endTime minus max allowed buckets
          schema:
            type: string
            format: date-time
          example: "2025-07-21T08:51:21.604113Z"
        - name: endTime
          in: query
          required: false
          description: End time in ISO 8601 format. Default is the current time
          schema:
            type: string
