  /v1/public/futures/funding/history:
    get:
      summary: Futures Funding Rate History
      operationId: getFuturesFundingRateHistory
      tags:
        - Public
      description: >
        Returns the funding rate history for the specified Futures pair.

        The results of this request may be filtered by currencyPair, startTime and endTime.
        The skip and limit parameters may be applied to paginate the filtered results.

        **Filtering by currencyPair**

        The currencyPair parameter may be used to filter the returned items by the name of the perpetual futures contract expressed as base, quote, PERP, e.g. BTCUSDTPERP.

        **Filtering by startTime or endTime**

        The startTime or endTime parameters may be used to filter the returned items by the funding rate period.
        The parameters will be interpreted as being in the UTC time zone and must be supplied in the ISO 8601 format (2023-11-14T22:00:00.000Z).
        These two parameters may be used together or separately. When startTime is used, funding rates that have been active since startTime are returned.
        When endTime is used, funding rates that have been active up to and including endTime are returned.
        When not specified, 30 days worth of funding rates are returned by default.
      security: []
      parameters:
        - name: currencyPair
          in: query
          required: true
          description: The name of the perpetual futures contract expressed as base, quote, PERP, e.g. BTCUSDTPERP
          schema:
            type: string
          example: BTCUSDTPERP
        - name: skip
          in: query
          required: false
          description: Skip this number of items from the list
          schema:
            type: integer
            minimum: 0
            default: 0
          example: 0
        - name: limit
          in: query
          required: false
          description: >
            Limit the number of items returned. Max: 100
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 100
          example: 100
        - name: startTime
          in: query
          required: false
          description: Include only funding rates after this ISO 8601 start time
          schema:
            type: string
            format: date-time
          example: "2023-11-30T08:51:21.604113Z"
        - name: endTime
          in: query
          required: false
          description: Include only funding rates before this ISO 8601 end time
          schema:
            type: string
            format: date-time
          example: "2023-12-05T08:55:29.339000Z"
      responses:
        "200":
          description: Successfully retrieved funding rate history
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "../components/schemas.yaml#/components/schemas/FundingRateHistory"
              example:
                - currencyPair: BTCUSDTPERP
                  fundingRate: "0.000277"
                  fundingTime: "2025-07-16T11:00:00Z"
                - currencyPair: BTCUSDTPERP
                  fundingRate: "0.000313"
                  fundingTime: "2025-07-16T10:00:00Z"
                - currencyPair: BTCUSDTPERP
                  fundingRate: "0.000343"
                  fundingTime: "2025-07-16T09:00:00Z"
                - currencyPair: BTCUSDTPERP
                  fundingRate: "0.000368"
                  fundingTime: "2025-07-16T08:00:00Z"
                - currencyPair: BTCUSDTPERP
                  fundingRate: "0.000387"
                  fundingTime: "2025-07-16T07:00:00Z"
        "400":
          $ref: "../components/schemas.yaml#/components/responses/BadRequest"
        "500":
          $ref: "../components/schemas.yaml#/components/responses/InternalServerError"

