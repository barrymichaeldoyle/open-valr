  /v1/public/ordertypes:
    get:
      summary: Order Types
      operationId: getOrderTypes
      tags:
        - Public
      description: >
        Get all the order types supported for all currency pairs.

        An array of currency pairs is returned along with an array of order types for each currency pair.
        You can only place an order that is supported by that currency pair.

        The order types supported are as follows:

        - **limit post-only** - Place a limit order on the Exchange that will either be added to the order book or, should it match, be cancelled completely.
        - **limit** - Place a limit order on the Exchange.
        - **market** - Place a market order on the Exchange (only crypto-to-ZAR pairs).
        - **simple** - Similar to a market order, but allows for crypto-to-crypto pairs.
        - **stop-loss limit** - Place a limit order on the Exchange that limits the downside of holding a particular asset.
        - **take-profit limit** - Place a limit order on the Exchange to lock in the growth of holding a particular asset.
      security: []
      parameters:
        - name: includeInactivePairs
          in: query
          required: false
          description: Include inactive currency pairs in the response
          schema:
            type: boolean
            default: true
          example: false
      responses:
        "200":
          description: Successfully retrieved order types
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "../components/schemas.yaml#/components/schemas/CurrencyPairOrderTypes"
              example:
                - currencyPair: ETHZAR
                  orderTypes:
                    - LIMIT_POST_ONLY
                    - LIMIT
                    - MARKET
                    - SIMPLE
                    - STOP_LOSS_LIMIT
                    - TAKE_PROFIT_LIMIT
                - currencyPair: LTCBTC
                  orderTypes: []
                - currencyPair: LTCETH
                  orderTypes: []
                - currencyPair: BNTUSDC
                  orderTypes:
                    - SIMPLE
                - currencyPair: DAIUSDC
                  orderTypes:
                    - SIMPLE
                - currencyPair: BTCUSDTPERP
                  orderTypes:
                    - LIMIT_POST_ONLY
                    - LIMIT
                    - LIMIT_REDUCE_ONLY
                    - MARKET_REDUCE_ONLY
                    - MARKET
                - currencyPair: PYUSDUSDT
                  orderTypes:
                    - LIMIT_POST_ONLY
                    - SIMPLE
                    - LIMIT
                    - MARKET
                - currencyPair: PYUSDZAR
                  orderTypes:
                    - LIMIT_POST_ONLY
                    - LIMIT
                    - SIMPLE
                    - MARKET
        "400":
          $ref: "../components/schemas.yaml#/components/responses/BadRequest"
        "500":
          $ref: "../components/schemas.yaml#/components/responses/InternalServerError"

