  /v1/public/{currencyPair}/buckets:
    get:
      summary: Price Buckets for a currency pair
      operationId: getPriceBuckets
      tags:
        - Public
      description: >
        This API returns historical market data aggregated into time-based "buckets" or candles for a specified currency pair and bucket period.
        Each bucket provides the open, high, low, close, and volume for the defined time interval.

        If no trading activity occurred during a specific bucket period, the open, high, low, and close prices will be identical (likely reflecting the last traded price), and volume and quoteVolume will be zero.

        Valid inputs for the periodsSeconds parameter are 60 (default) - 1 Minute, 300 - 5 Minutes, 900 - 15 Minutes, 1800 - 30 Minutes, 3600 - 1 Hour, 21600 - 6 Hours and 86400 - 1 Day (max)
      security: []
      parameters:
        - name: currencyPair
          in: path
          required: true
          description: >
            Specify the currency pair for which you want to query the price buckets. Examples: BTCUSDC, ETHUSDC, XRPUSDC, ADABTC, ADAETH etc.
          schema:
            type: string
          example: BTCUSDC
        - name: periodSeconds
          in: query
          required: false
          description: >
            Bucket period in seconds. Valid values: 60 (default), 300, 900, 1800, 3600, 21600, 86400 (max)
          schema:
            type: integer
            enum: [60, 300, 900, 1800, 3600, 21600, 86400]
            default: 60
          example: 60
        - name: startTime
          in: query
          required: false
          description: Start Time in Epoch Seconds
          schema:
            type: integer
            format: int64
          example: 1753102597
        - name: endTime
          in: query
          required: false
          description: End Time in Epoch Seconds
          schema:
            type: integer
            format: int64
          example: 1753188997
        - name: skip
          in: query
          required: false
          description: Skip number of items from the list, this allows for paging through the items
          schema:
            type: integer
            minimum: 0
            default: 0
          example: 0
        - name: limit
          in: query
          required: false
          description: >
            Limit the number of items returned. Max: 300
          schema:
            type: integer
            minimum: 1
            maximum: 300
            default: 300
          example: 300
        - name: includeEmpty
          in: query
          required: false
          description: Include empty buckets in the response
          schema:
            type: boolean
            default: false
          example: true
