<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Open VALR API â€“ Swagger UI</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swagger-ui-dist/swagger-ui.css"
    />
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script>
      SwaggerUIBundle({
        url: `./valr.yaml?v=${Date.now()}`,
        dom_id: "#swagger-ui",
        layout: "BaseLayout",
        docExpansion: "list",
        defaultModelsExpandDepth: 1,
        requestInterceptor: (req) => {
          // rewrite to local proxy by default
          req.url = req.url.replace(
            /^https:\/\/api\.valr\.com/i,
            "http://localhost:8082"
          );
          return req;
        },
      });
    </script>
  </body>
</html>
